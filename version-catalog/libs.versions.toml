guava-bom-coordinates = { module = "com.google.guava:guava-bom", version.ref = "guava-bom" }
log4j-bom-coordinates = { module = "org.apache.logging.log4j:log4j-bom", version.ref = "apache-log4j-bom" }
vertx-bom-coordinates = { module = "io.vertx:vertx-stack-depchain", version.ref = "vertx-bom" }
mockito-bom-coordinates = { module = "org.mockito:mockito-bom", version.ref = "mockito-bom" }
testContainers-bom-coordinates = { module = "org.testcontainers:testcontainers-bom", version.ref = "testContainers-bom" }

# Quality
spotless-gradle-plugin = { module = "com.diffplug.spotless:com.diffplug.spotless.gradle.plugin", version.ref = "spotless" }
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
spotbugs-gradle-plugin = { module = "com.github.spotbugs:com.github.spotbugs.gradle.plugin", version.ref = "spotbugs" }
kover-gradle-plugin = { module = "org.jetbrains.kotlinx:kover-gradle-plugin", version.ref = "kover" }
pit-gradle-plugin = { module = "info.solidsoft.gradle.pitest:gradle-pitest-plugin", version.ref = "pit" }
owasp-depcheck-gradle-plugin = { module = "org.owasp:dependency-check-gradle", version.ref = "owaspCheck" }
node-gradle-plugin = { module = "com.github.node-gradle:gradle-node-plugin", version.ref = "node-gradle" }
dokka-gradle-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
cpd-gradle-plugin = { module = "de.aaschmid:gradle-cpd-plugin", version.ref = "cpd" }
checkstyle-gradle-plugin = { module = "com.puppycrawl.tools:checkstyle", version.ref = "checkstyle" }
pmd-gradle-plugin = { module = "net.sourceforge.pmd:pmd", version.ref = "pmd" }
jacoco-gradle-plugin = { module = "org.jacoco:org.jacoco.core", version.ref = "jacoco" }
codenarc-gradle-plugin = { module = "org.codenarc:CodeNarc", version.ref = "codenarc" }
palantir-java-format = { module = "com.palantir.javaformat:gradle-palantir-java-format", version.ref = "palantir-java" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
mockito-core = { module = "org.mockito:mockito-core" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter" }
spock-core = { module = "org.spockframework:spock-core", version.ref = "spock-core" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

# Miscellaneous
jgit-gradle-plugin = { module = "org.eclipse.jgit:org.eclipse.jgit", version.ref = "jgit" }
restrictImports-plugin = { module = "de.skuzzle.restrictimports:de.skuzzle.restrictimports.gradle.plugin", version.ref = "restrictImports" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
