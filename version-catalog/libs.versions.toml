[libraries]
# Kotlin and Gradle
kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version.ref = "kotlin" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }

# Jenkins
jenkins-core = { module = "org.jenkins-ci.main:jenkins-core", version.ref = "jenkins-core" }
jenkins-gradle-jpi2 = { module = "org.jenkins-ci.jpi2:org.jenkins-ci.jpi2.gradle.plugin", version.ref = "jenkins-gradle-jpi2" }

# BOMs
jenkins-bom-coordinates = { module = "io.jenkins.tools.bom:bom-2.516.x", version.ref = "jenkins-bom" }
spring-bom-coordinates = { module = "org.springframework:spring-framework-bom", version.ref = "spring-bom" }
jackson-bom-coordinates = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "jackson-bom" }
junit-bom-coordinates = { module = "org.junit:junit-bom", version.ref = "junit-bom" }
jetty-bom-coordinates = { module = "org.eclipse.jetty:jetty-bom", version.ref = "jetty-bom" }
slf4j-bom-coordinates = { module = "org.slf4j:slf4j-bom", version.ref = "slf4j-bom" }
